<!DOCTYPE html>
<html lang="en">
  <!-- CHANGED: Added lang attribute for accessibility -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AccessHub | Internet in a Box</title>
    <!-- CHANGED: New title branding -->

    <!-- Bootstrap and FontAwesome -->
    <link rel="stylesheet" href="/common/css/bootstrap4.min.css" />
    <link rel="stylesheet" href="/common/css/fa.all.min.css" />
    <!-- REMOVED: js-menu, star-rating, font-faces stylesheets -->

    <!-- Custom Styles -->
    <style>
      /* CHANGED: Added minimal custom styling directly in the <head> */

      body {
        font-family: "Segoe UI", sans-serif; /* NEW FONT */
        background-color: #f9f9f9; /* Clean light background */
      }

      header {
        background-color: #1d3557; /* NEW: Dark blue theme */
        color: white;
        padding: 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        display: flex;
        align-items: center;
      }

      .logo img {
        height: 60px;
        margin-right: 15px;
      }

      .logo span {
        font-size: 1.8rem;
        font-weight: bold;
      }

      .search-icon {
        font-size: 1.5rem;
        cursor: pointer;
      }

      main {
        padding: 2rem;
      }

      /* NEW: Responsive card layout using CSS Grid */
      .card-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1.5rem;
      }

      .card {
        background: white;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        padding: 1.5rem;
        text-align: center;
        transition: transform 0.2s;
      }

      .card:hover {
        transform: translateY(-5px);
      }

      .card i {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        color: #457b9d;
      }

      .card-title {
        font-size: 1.2rem;
        font-weight: 600;
        color: #1d3557;
      }

      footer {
        margin-top: 3rem;
        text-align: center;
        font-size: 0.9rem;
        color: #888;
        padding-bottom: 1rem;
      }

      @media (max-width: 600px) {
        header {
          flex-direction: column;
          text-align: center;
        }
        .logo {
          justify-content: center;
          flex-direction: column;
        }
        .logo img {
          margin: 0 0 10px 0;
        }
      }
    </style>
  </head>

  <body>
    <!-- CHANGED: Simplified header (removed mobile/desktop split + hamburger menu) -->
    <header>
      <div class="logo">
        <img
        src="https://accesshub-africa.com/wp-content/uploads/2023/02/aha-logo_white_text_transparent_-1024x416.png"
        alt="AccessHub Logo"
        <!-- CHANGED: Added alt text for accessibility -->

        <span>AccessHub | Internet in a Box</span>
      </div>
      <div class="search-icon">
        <i class="fas fa-search"></i>
        <!-- CHANGED: Replaced custom search form with icon only -->
      </div>
    </header>

    <main>
      <!-- NEW: Modern, mobile-friendly card layout -->
      <div class="card-grid">
        <div class="card">
          <i class="fas fa-book"></i>
          <div class="card-title">Wikipedia</div>
        </div>
        <div class="card">
          <i class="fas fa-flask"></i>
          <div class="card-title">Science Resources</div>
        </div>
        <div class="card">
          <i class="fas fa-globe"></i>
          <div class="card-title">World Atlas</div>
        </div>
        <div class="card">
          <i class="fas fa-chalkboard-teacher"></i>
          <div class="card-title">Khan Academy</div>
        </div>
        <div class="card">
          <i class="fas fa-book-reader"></i>
          <div class="card-title">eBooks</div>
        </div>
        <div class="card">
          <i class="fas fa-code"></i>
          <div class="card-title">Coding for Kids</div>
        </div>
        <!-- EXTENDABLE: Add more cards as needed -->
      </div>
    </main>

    <!-- CHANGED: Simplified footer -->
    <footer>Powered by AHAINNOVATE Internet-in-a-Box</footer>

    <!-- CHANGED: Only essential scripts kept -->
    <script src="/common/js/jquery.min.js"></script>
    <script src="/common/js/bootstrap4.min.js"></script>
  </body>
</html>
